<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum kit</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<div id = "con">

<div id="image-con">
    <div id = "sec-image-con">
    <img id = "drum-img" src="drum-kit.png" alt="photo of a drum">
    <button  id = "fe" class = "f"> E</button>
    <button  id = "fr" class = "f">R</button>
    <button  id = "ff" class = "f">F</button>
    <button  id = "fg" class = "f">G</button>
    <button  id = "fh" class = "f">H</button>
    <button  id = "fv" class = "f">V</button>
    <button  id = "fb" class = "f">B</button>
    <button  id = "fj" class = "f">J</button>
    <button  id = "fi" class = "f">I</button>
    <button  id = "fk" class = "f">K</button>
</div>
</div>


    <div id = "key-mapping-con">
    <h1 id = "key-mapping-heading">Key Mapping</h1>
    <hr>
    <div class = "btn-con">
    <button class="btn" onclick = `sound()`>E</button>
    <h1 class = "btn-stext">Crash</h1>
</div>
<div class = "btn-con">
    <button class="btn">R</button>
    <h1 class = "btn-stext">Ride</h1>
    </div>
    <div class = "btn-con">
    <button class="btn">F</button>
    <h1 class = "btn-stext">Floor tom</h1>
    </div>
    <div class = "btn-con">
    <button class="btn">G</button>
    <h1 class = "btn-stext">Mid tom</h1>
    </div>
    <div class = "btn-con">
    <button class="btn">H</button>
    <h1 class = "btn-stext">High tom</h1>
    </div>
    <div class = "btn-con"> 
        <button class="btn">V</button> 
        <button class="btn" id = "b">B</button>
        <h1 class = "btn-stext">Kick</h1>
    </div>

<div class = "btn-con">
    <button class="btn">J</button>
    <h1 class = "btn-stext">Snare</h1>
</div>
<div class = "btn-con">
    <button class="btn">I</button>
    <h1 class = "btn-stext">Hi-Hat Open</h1>
</div>
<div class = "btn-con">
    <button class="btn">K</button>
    <h1 class = "btn-stext">Hi-Hat Closed</h1>
</div>
    </div>
</div>

</body>
<script src = "index.js"></script>
</html>
